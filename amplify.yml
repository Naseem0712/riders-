version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "Building Riders Luxury App..."
        - npm start &
        - sleep 10
        - pkill -f "node server/server.js" || true
    postBuild:
      commands:
        - echo "Build completed successfully!"
  artifacts:
    baseDirectory: ./
    files:
      - '**/*'
    name: riders-luxury-app
  cache:
    paths:
      - node_modules/**/*
