version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm install
        - echo "Environment check..."
        - echo "MONGODB_URI=$MONGODB_URI"
        - echo "NODE_ENV=$NODE_ENV"
    build:
      commands:
        - echo "Building Riders Luxury App..."
        - echo "Starting Node.js server for AWS Amplify..."
        - npm run start &
        - sleep 3
        - echo "Server started successfully"
    postBuild:
      commands:
        - echo "Build completed successfully!"
        - echo "Frontend served from public directory"
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - echo "Backend will run as serverless function"
        - npm install --production
