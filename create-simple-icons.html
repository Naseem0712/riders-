<!DOCTYPE html>
<html>
<head>
    <title>Create Icons for Riders Luxury</title>
</head>
<body>
    <h1>Creating Icons...</h1>
    <div id="status"></div>
    
    <script>
        const sizes = [16, 32, 48, 72, 96, 128, 144, 152, 192, 384, 512];
        const status = document.getElementById('status');
        
        function createIcon(size) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Black background
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, size, size);
                
                // Gold border
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = Math.max(2, size * 0.02);
                ctx.strokeRect(0, 0, size, size);
                
                // White car icon
                ctx.fillStyle = '#ffffff';
                ctx.font = `${size * 0.4}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ðŸš—', size/2, size/2 - size*0.05);
                
                // App name
                ctx.fillStyle = '#FFD700';
                ctx.font = `bold ${size * 0.08}px Arial`;
                ctx.fillText('RIDERS', size/2, size/2 + size*0.25);
                
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}x${size}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    status.innerHTML += `<p>âœ… Created icon-${size}x${size}.png</p>`;
                    resolve();
                });
            });
        }
        
        async function createAllIcons() {
            status.innerHTML = '<p>ðŸŽ¨ Creating app icons...</p>';
            
            for (const size of sizes) {
                await createIcon(size);
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            status.innerHTML += '<p><strong>ðŸŽ‰ All icons created! Upload them to public/icons/ folder</strong></p>';
        }
        
        // Start creating icons
        createAllIcons();
    </script>
</body>
</html>
